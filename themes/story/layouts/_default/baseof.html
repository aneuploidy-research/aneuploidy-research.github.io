<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/tachyons.min.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "css/story.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "css/custom.css" | absURL }}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">

    <!-- JS (load later at body end for hamburger) -->
</head>
<body>
<header class="cover bg-top">
    <nav class="hide-print sans-serif bg-black border-box pa3 ph5-l" style="position: relative;">
        <!-- Logo -->
        <a href="{{ .Site.BaseURL }}" title="Home">
            <img src="{{ "img/blacksquare.jpg" }}" class="w2 h2 br-100" alt="{{ .Site.Title }}" />
        </a>

        <!-- Hamburger button -->
        <button class="hamburger" type="button" aria-label="Menu">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <!-- Main menu -->
        <div class="menu fr h2 pv2 tr">
            {{- range .Site.Menus.main }}
                <a class="link f5 ml2 dim near-white" href="{{ .URL }}">{{ .Name }}</a>
            {{- end }}
            {{- range .Site.Menus.social }}
                <a class="link f5 ml2 dim near-white" href="{{ .URL }}"><i class="{{ .Title }}"></i></a>
            {{- end }}
        </div>
    </nav>
</header>

<main role="main">
    {{ block "main" . }}{{ end }}
</main>

<footer class="hide-print sans-serif f6 fw1 bg-black near-white bottom-0 w-100 pa3">
    <p>&copy; {{ now.Format "2006" }} {{ with .Site.Params.author }}{{ . }}{{ end }}</p>
</footer>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ "js/story.js" | absURL }}"></script>
</body>
</html>
